<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" class="form-registration" novalidate>
    <div class="form-registration-FIO">
      <label class="form-registration__lable">ФИО</label>
      <div class="form-registration-item">
        <input type="text" placeholder="Имя" id="name">

        <ul class="form-registration-item__error"></ul>
      </div>
      <div class="form-registration-item">
        <input type="text" placeholder="Фамилия" id="surName">
        <ul class="form-registration-item__error"></ul>
      </div>
      <div class="form-registration-item">
        <input type="text" placeholder="Отчество" id="patronymic">
        <ul class="form-registration-item__error"></ul>
      </div>
    </div>
    <div class="form-registration-email">
      <label class="form-registration__lable">E-mail</label>
      <div class="form-registration-item">
        <input type="email" placeholder="E-mail" id="email">
        <ul class="form-registration-item__error"></ul>
      </div>
    </div>
    <div class="form-registration-password">
      <label class="form-registration__lable">Пароль</label>
      <div class="form-registration-item">
        <input type="password" placeholder="Пароль" id="password">
        <ul class="form-registration-item__error"></ul>
      </div>
    </div>
    <button class="form-registration__button">Зарегистрироваться</button>
  </form>
</body>
</html>
